<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Table game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <div>
          <input type="text" value="4" />
        </div>
        <div class="left">
          <span class="multiplier">2</span>* <span class="index">4</span>=
          <span>?</span>
        </div>
      </div>
      <div class="choices">
        <div class="opt">2</div>
        <div class="opt">4</div>
        <div class="opt">6</div>
        <div class="opt">8</div>
        <div class="opt">10</div>
      </div>
    </div>
  </body>
</html>
